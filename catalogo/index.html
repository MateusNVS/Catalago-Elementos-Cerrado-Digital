<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catálogo Cerrado Digital </title>
    <link rel="stylesheet" href="styles.css">
    <!--<script src="script.js"></script>-->

  </head>
  <body>
    <header class="header">
      <button id="menu-btn" class="menu-btn">☰</button>
      <h1>Cerrado Digital</h1>
      <p class="tag">Um portal sobre os elementos da fauna, flora, solos e clima do Cerrado</p>
      <input id="search" type="search" placeholder="Buscar por nome comum ou científico...">
    </header>

    <aside id="sidebar" class="sidebar">
      <nav>
        <button data-section="fauna" class="nav-btn active">Fauna</button>
        <button data-section="flora" class="nav-btn">Flora</button>
        <button data-section="solos" class="nav-btn">Solos</button>
        <button data-section="clima" class="nav-btn">Clima</button>
      </nav>
    </aside>

    <main id="main" class="main">
      <section id="list" class="list"></section>
      <aside id="detail" class="detail hidden"></aside>
    </main>

    <footer class="footer">
      <small></small>
    </footer>

    <script src="script.js"></script>
  
  </body>
</html>
